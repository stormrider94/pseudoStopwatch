<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="time_elements">
            <div class="time">
                <div class="hours">00</div>
                <span>hr</span>
            </div>
            <div class="separator">:</div>
            <div class="time">
                <div class="minutes">00</div>
                <span>min</span>           
            </div>
            <div class="separator">:</div>
            <div class="time">
                <div class="seconds">00</div>
                <span>sec</span>
            </div>
            <div class="separator">.</div>
            <div class="time millisecond">00</div>
    </div>
    <div class="functional_elements">
        <div class="functional" id="play">play</div>
        <div class="functional" id="lap">flag</div>
        <div class="functional" id="reset">reset</div>
    </div>
    <table>
        <thead>
            <tr>
                <th scope="col">Laps</th>
                <th scope="col">Time</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
    <script src="app_1.js"></script>
</body>
</html>
